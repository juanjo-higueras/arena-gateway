<div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 p-6 flex flex-col h-full">
  <div class="relative h-32 rounded-t-xl mb-2 overflow-hidden shadow-2xl border border-gray-700 transition-all duration-300 hover:shadow-2xl hover:scale-[1.03]">
    <div class="absolute inset-0 bg-cover bg-center" [ngStyle]="{'background-image': getFondoUrl()}"></div>

      <div class="absolute inset-0 bg-gradient-to-r from-[#003366]/40 to-black/40"></div>
      
      <div class="relative z-10 h-full p-4 flex flex-col justify-between">
        <div class="flex justify-end w-full cursor-pointer">
          <button (click)="openInfoModal()" class="text-white hover:text-yellow-400 info-icon" [attr.data-opera]="event.title.replace(' | 2026', '')" aria-label="Ver descripción de la ópera">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
        </div>
        <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13m-6 0v6l-12-3v-13" />
          </svg>
          
          <div class="ml-2">
            <h2 class="text-xl font-bold text-white overflow-hidden whitespace-nowrap">{{ operaName }}</h2>
            <div>
              <p class="text-sm text-white"><strong>{{ performanceCount }}</strong> {{ performanceText }} programada{{ performanceCount === 1 ? '' : 's' }}.</p>
            </div>
          </div>
        </div>
      </div>
  </div>
  <button (click)="openUrl(event.url)" class="btn-primary mt-3 mb-6 inline-flex items-center justify-center text-base font-medium" aria-label="Ver más detalles del evento">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    Detalles
  </button>
  <div class="space-y-4 overflow-y-auto max-h-96 pr-2">
    <div *ngFor="let detail of event.details" class="bg-gray-50 p-4 rounded-lg border border-gray-200">
      <p class="text-lg text-gray-700"><span class="font-bold text-gray-900">Fecha:</span> {{ formatDate(detail.date) }}</p>
      <p class="text-lg text-gray-600 mt-1 mb-2"><span class="font-bold text-gray-800">Cast:</span></p>
      <ul class="list-disc list-inside space-y-1">
        <li *ngFor="let castMember of detail.cast">{{ castMember }}</li>
      </ul>
      <div class="text-center mt-6">
        <a [href]="detail.buyTicketsLink" target="_blank" class="btn-primary inline-flex items-center text-base font-medium" [attr.aria-label]="'Comprar entradas para la fecha ' + formatDate(detail.date)">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
          Entradas
        </a>
      </div>
    </div>
  </div>
</div>
