<section class="max-w-4xl mx-auto px-6 text-center mt-8">
  <p class="text-lg text-gray-700 leading-relaxed">
    Utiliza el formulario para encontrar óperas. Introduce una <b>Fecha ópera</b> para activar el filtro <b>Margen días</b>, que buscará eventos en un rango de días antes y después de la fecha seleccionada. Opcionalmente, puedes buscar por el nombre de un artista en el campo <b>Cast</b>.
  </p>
</section>

<section class="max-w-5xl mx-auto px-6 mt-10">
  <form [formGroup]="filterForm" (ngSubmit)="onSearch()">
    <div class="bg-white border border-gray-200 rounded-2xl shadow-lg p-6">
      <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">Filtrar Eventos</h2>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <div class="flex flex-col sm:flex-row gap-2 items-center w-full sm:w-auto">
          <label for="date-filter" class="font-medium text-gray-700">📆 Fecha:</label>
          <input type="date" id="date-filter" formControlName="date" class="px-4 py-2 rounded-full border border-gray-300 shadow-sm focus:ring-2 focus:ring-yellow-500 w-full sm:w-auto text-center" />
        </div>

        <div id="days-filter-container" *ngIf="isDaysFilterVisible" class="flex flex-col sm:flex-row gap-2 items-center w-full sm:w-auto">
          <label for="days-filter" class="font-medium text-gray-700">Margen días:</label>
          <input type="number" id="days-filter" formControlName="days" min="0" class="px-4 py-2 rounded-full border border-gray-300 shadow-sm focus:ring-2 focus:ring-yellow-500 w-full sm:w-24 text-center" />
        </div>

        <div class="flex flex-col sm:flex-row gap-2 items-center w-full sm:w-auto">
          <label for="cast-filter" class="font-medium text-gray-700">🎭 Cast:</label>
          <input type="text" id="cast-filter" formControlName="cast" placeholder="ej. Anna Netrebko" class="px-4 py-2 rounded-full border border-gray-300 shadow-sm focus:ring-2 focus:ring-yellow-500 w-full sm:w-auto text-center" />
        </div>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 justify-center mt-6">
        <button type="submit" class="btn-primary font-medium text-base flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
          Buscar
        </button>
        <button type="button" (click)="onReset()" class="bg-gradient-to-r from-[#003366] to-black text-white px-6 py-2 rounded-full font-medium text-base shadow-md hover:shadow-lg transform hover:scale-105 transition duration-300 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
          </svg>
          Limpiar
        </button>
      </div>
    </div>
  </form>
</section>
