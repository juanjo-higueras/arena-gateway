<section class="max-w-6xl mx-auto px-6 mt-14">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-900">Próximas Representaciones</h2>
    <hr class="mt-3 border-t-2 border-yellow-400 w-24 mx-auto">
  </div>

  <div *ngIf="loading" id="loading-state" class="col-span-full flex flex-col items-center justify-center text-center mt-8">
    <p class="text-gray-500 text-xl animate-pulse">Cargando representaciones...</p>
    <div id="spinner" class="mt-4"></div>
  </div>

  <div *ngIf="error" id="error-message" class="text-center mt-10 p-4 bg-red-100 text-red-700 rounded-lg border border-red-200">
    <p>Lo sentimos, no pudimos cargar los eventos. Por favor, asegúrate de que el servidor esté en funcionamiento.</p>
  </div>

  <div *ngIf="!loading && !error" id="events-container" class="grid gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    <app-event-card *ngFor="let event of filteredEvents" [event]="event"></app-event-card>
    <p *ngIf="filteredEvents.length === 0" class="col-span-full text-center text-gray-500 text-xl mt-8">No se encontraron representaciones para los criterios de búsqueda seleccionados.</p>
  </div>
</section>
